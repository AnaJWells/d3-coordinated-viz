<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AgrI</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css"/>

		<script type="text/javascript" src="lib/d3.min.js"></script>
		<style type="text/css">
    </style>

	</head>

	<body>


		<script type="text/javascript">
		//Width and height
		var w = 500;
		var h = 100;

		var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
		var Xscale = d3.scale.linear()
		    .domain([0, d3.max(dataset, function(d) {
					return d[0];  //References first value in each subarray
			  }) ])
        .range([0, w]);

		var Xscale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
					return d[1];  //References first value in each subarray
			  }) ])
		    .range([0, h]);

		var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);		    



		</script>
		<!-- i corresponds to the indices of the dataset,
		 d corresponds to the dataset values  -->
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->


		<script type="text/javascript" src="lib/cylindrical-equal-area.js"></script>
		<script type="text/javascript" src="lib/d3.geo.projection.js"></script>

		<script type="text/javascript" src="lib/d3-queue.v2.min.js"></script>
		<script type="text/javascript" src="lib/topojson.v1.min.js"></script>
		<script type="text/javascript" src="lib/simple_statistics.js"></script>

		<!--main script-->
		<!-- script type="text/javascript" src="js/main.js" --></script>
	</body>
</html>
