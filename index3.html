<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>AgrI</title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css"/>

		<script type="text/javascript" src="lib/d3.min.js"></script>
		<style type="text/css">
    </style>

	</head>

	<body>


		<script type="text/javascript">
		//Width and height
		var w = 500;
		var h = 120;
		var barPadding = 1;

		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.select("circle")
					.attr({
		        cx: 0,
			      cy: 0,
			      fill: "red"
		});

		svg.selectAll("rect")
			 .data(dataset)
			 .enter()
			 .append("rect")
			 .attr("fill", function(d) {
          return "rgb(100, 0, " + (d * 10) + ")";
       })
			 .attr("x", function(d, i) {
					return i * (w / dataset.length);
			 })
			 .attr("y", function(d) {
					return h - (d * 4);
			 })
			 .attr("width", w / dataset.length - barPadding)
			 .attr("height", function(d) {
					return d * 4;
			 });

			 svg.selectAll("text")
   			.data(dataset)
   			.enter()
   			.append("text")
				.attr("fill", "white")
				.attr("font-family", "sans-serif")
	      .attr("font-size", "11px")
				.attr("text-anchor", "middle")
				.text(function(d) {
           return d;
			 })
			  .attr("x", function(d, i) {
		       return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
       })
        .attr("y", function(d) {
		       return h - (d * 4)+14;
       });

		</script>
		<!-- i corresponds to the indices of the dataset,
		 d corresponds to the dataset values  -->
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->


		<script type="text/javascript" src="lib/cylindrical-equal-area.js"></script>
		<script type="text/javascript" src="lib/d3.geo.projection.js"></script>

		<script type="text/javascript" src="lib/d3-queue.v2.min.js"></script>
		<script type="text/javascript" src="lib/topojson.v1.min.js"></script>
		<script type="text/javascript" src="lib/simple_statistics.js"></script>

		<!--main script-->
		<!-- script type="text/javascript" src="js/main.js" --></script>
	</body>
</html>
